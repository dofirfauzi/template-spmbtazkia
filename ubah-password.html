<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="description" content="Reset Password - SPMB Institut Tazkia">
    <meta name="author" content="Institut Tazkia">
    <meta name="keywords" content="institut tazkia, kampus ekonomi syariah, kampus swasta terbaik">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <!-- favicon -->
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <!-- my style -->
    <link rel="stylesheet" href="css/mainstyle.css">
    <title>Ubah Password | SPMB Institut Tazkia</title>
</head>

<body>
    <div class="header-devider"></div>
    <!-- form buat akun -->
    <div class="container">
        <div class="buat-akun">
            <div class="row justify-content-center">
                <div class="col-lg-5 col-md-6">
                    <div class="form-area">
                        <h2 class="mb-4">Ubah Password</h2>
                        <form action="" method="">
                            <div class="form-group">
                                <label for="password">Password Baru :</label>
                                <input type="password" class="form-control py-4" id="password" name="password"
                                    placeholder="masukan password baru">
                            </div>
                            <div class="form-group">
                                <label for="konfirmasiPassword">Konfirmasi Password Baru :</label>
                                <input type="password" class="form-control py-4" id="konfirmasiPassword"
                                    name="konfirmasiPassword" placeholder="konfirmasi password baru">
                            </div>
                            <button type="submit" class="btn btn-submit btn-block my-4" name="submit">Ubah
                                Passowrd</button>
                        </form>
                        <p class="mb-0">Ingat Password ? <a href="login.html">Login dsini</a></p>
                        <small><a href="/">&larr; Kembali ke beranda</a></small>
                    </div>
                </div>
                <div class="col-lg-5 col-md-6">
                    <div class="brand text-right">
                        <img class="img-fluid my-3" src="img/ubah-password.svg" alt="reset password">
                        <!-- <h2><strong>Kamu Lupa Password ?</strong></h2>
                        <p>Jangan khawatir, cukup gunakan email kamu untuk reset password</p> -->
                        <div class="sosial-icon mt-3">
                            <p>Stay connected with us:</p>
                            <a href="https://www.facebook.com/kampustazkia/"><i class="fab fa-facebook-square"></i></a>
                            <a href="https://www.linkedin.com/company/tazkia/"><i class="fab fa-linkedin"></i></a>
                            <a href="https://www.youtube.com/c/TazkiaTV"><i class="fab fa-youtube-square"></i></a>
                            <a href="https://www.instagram.com/tazkiaofficial/"><i
                                    class="fab fa-instagram-square"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- end form buat akun -->


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js">
    </script>
</body>

</html>
